<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Chat</title>
</head>
<body>
	<header class="top-header">
		<div class="header_top">
			<div class="header_column">
			
			<i class="fa fa-plane"></i>
			<i class="fa fa-wifi"></i>
			</div>


			<div class="header_column">
				<span class="header_time">18:38</span>
			</div>

			<div class="header_column">
				<!-- moon icon -->
				<i class="fa fa-moon-o"></i>

				<i class="fa fa-bluetooth-b"></i>
				<span class="header_battery">73% <i class="fa fa-battery-three-quarters"></i>
				</span>
			</div>

		</div>
		<div class="header_bottom">
			<div class="header_column">
				<a href="chats.html">
				<i class="fa fa-chevron-left fa-lg"></i>
				</a>
			</div>
			<div class="header_column">
				<span class="header_text">
					Park Bokyung
					<!-- <span class="header_number">1</span> -->
				</span>
			</div>
			<div class="header_column">
				<i class="fa fa-search"></i>
				<i class="fa fa-bars"></i>
			</div>
		</div>
	</header>

<!-- -------------------MAIN----------------------- -->

	<main class="chat">
		<!-- date divider -->
		<div class="date-divider chat_message-from-me">
			<span class="date-divider_text">
				Tuesday, July 17, 2018
			</span>
		</div>
		<div class="chat_message">
			<span class="chat_message-time">10:23</span>
			<span class="chat_message-body">
				Do you want to eat jjimdak for lunch together?
			</span>
		</div>
		<!-- chat sent from the left side -->
		<div class="chat_message chat_message--to">
			<img src="images/avatarpbk.jpg" class="chat_message-avatarpbk"></img>
			<div class="chat_message-center">
				<h3 class="chat_message-username">Park Bokyung</h3>
				<span class="chat_message-body">
					Absolutely yes!
				</span>
			</div>
			<span class="chat_message-time">10:28</span>
		</div>

	</main>

<!-- ------------BOTTOM COLUMN----------------------- -->
	<div class="type-message">
		<i class="fa fa-plus fa-2x"></i>
		<div class="type-message_input">
			<input type="text" name="">
			<i class="fa fa-smile-o"></i>
			<span class="record-message">
				<i class="fa fa-microphone"></i>
			</span>
		</div>

	</div>

</body>
</html>
